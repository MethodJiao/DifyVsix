<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮测试</title>
    <script src="./marked.min.js"></script>
    <link rel="stylesheet" href="./vs2015.min.css">
    <script src="./highlight.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --vscode-bg: #252526;
            --vscode-sidebar: #2D2D30;
            --vscode-text: #F1F1F1;
            --vscode-button: #007ACC;
            --vscode-button-hover: #1C97EA;
            --vscode-border: #454545;
            --vscode-input-bg: #333333;
            --vscode-selection: #264F78;
            --vscode-highlight: #37373d;
            --vscode-header-bg: #333333;
            --vscode-header-fg: #CCCCCC;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--vscode-bg);
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--vscode-text);
            overflow: hidden; /* 防止body出现滚动条 */
        }

        /* --- 新增：顶部工具栏样式 --- */
        .header-bar {
            display: flex;
            justify-content: space-between; /* 两端对齐 */
            align-items: center;
            padding: 0 16px;
            height: 25px;
            background-color: var(--vscode-sidebar);
            border-bottom: 1px solid var(--vscode-border);
            flex-shrink: 0; /* 防止被压缩 */
        }

        .header-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--vscode-header-fg);
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            background: transparent;
            border: 1px solid transparent;
            color: var(--vscode-header-fg);
            padding: 4px 4px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 2px;
            transition: all 0.2s;
        }

            .header-btn:hover {
                background-color: rgba(255, 255, 255, 0.1);
                color: #FFFFFF;
            }

        /* 危险操作（如重置）可以加一点微红的hover效果，可选 */
        /* .header-btn.danger:hover { background-color: #dba8a830; } */

        /* --- End Header --- */

        .ai-warning {
            margin-top: 4px;
            font-size: 11px;
            color: #A0A0A0;
            opacity: 0.8;
            text-align: center;
            padding-bottom: 4px;
        }

        .chat-container {
            width: 100%;
            min-width: 243px;
            max-width: 972px;
            margin: 0 auto;
            background: var(--vscode-bg);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: clamp(6px, 1.2vw, 12px);
            height: 100%; /* 占满剩余空间 */
            overflow: hidden; /* 内部滚动 */
        }

        .chat-messages {
            flex: 1; /* 自动占据剩余高度，替代 calc */
            overflow-y: auto;
            padding: 8px;
            margin-bottom: 8px;
            scrollbar-width: thin;
            scrollbar-color: var(--vscode-border) transparent;
        }

            .chat-messages::-webkit-scrollbar {
                width: 6px;
            }

            .chat-messages::-webkit-scrollbar-track {
                background: transparent;
            }

            .chat-messages::-webkit-scrollbar-thumb {
                background-color: var(--vscode-border);
                border-radius: 2px;
            }

                .chat-messages::-webkit-scrollbar-thumb:hover {
                    background-color: var(--vscode-button);
                }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

            .message.user {
                flex-direction: row-reverse;
            }

        .message-content {
            max-width: 100%;
            padding: 10px 12px;
            border-radius: 2px;
            margin: 0 8px;
            border: 1px solid var(--vscode-border);
            font-size: 12px;
        }

            .message-content pre {
                margin: 8px 0;
                border-radius: 2px;
                overflow-x: auto;
            }

            .message-content code {
                font-family: 'Consolas', 'Monaco', monospace;
                background-color: rgba(0, 0, 0, 0.2);
                padding: 2px 4px;
                border-radius: 2px;
            }

            .message-content p {
                margin: 0px 0;
            }

            .message-content ul, .message-content ol {
                margin: 8px 0;
                padding-left: 20px;
            }

            .message-content img {
                max-width: 100%;
                height: auto;
                border-radius: 2px;
                margin: 8px 0;
            }

            .message-content blockquote {
                border-left: 3px solid var(--vscode-button);
                margin: 8px 0;
                padding-left: 10px;
                color: #a0a0a0;
            }

        .message.bot .message-content {
            background-color: var(--vscode-highlight);
        }

        .message.user .message-content {
            background-color: var(--vscode-selection);
            color: var(--vscode-text);
            border-radius: 24px 4px 24px 24px;
        }

        .input-container {
            display: flex;
            gap: 8px;
            padding: 8px;
            background: var(--vscode-sidebar);
            border-radius: 2px;
            flex-shrink: 0; /* 防止被压缩 */
        }

        textarea {
            flex: 1;
            padding: 8px 10px;
            border: 1px solid var(--vscode-border);
            border-radius: 2px;
            font-size: 12px;
            outline: none;
            background-color: var(--vscode-input-bg);
            color: var(--vscode-text);
            resize: none;
            min-height: 36px;
            max-height: 200px;
            line-height: 1.4;
            overflow-y: auto;
        }

            textarea:focus {
                border-color: var(--vscode-button);
            }

        button.send-button {
            height: 100%;
            padding: 6px 12px;
            border: none;
            border-radius: 2px;
            background-color: var(--vscode-button);
            color: var(--vscode-text);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 12px;
            align-self: flex-end; /* 底部对齐 */
            min-width: 60px;
            opacity: 0.9;
            min-height: 36px;
        }

            button.send-button:hover {
                background-color: var(--vscode-button-hover);
                opacity: 1;
            }

            button.send-button:active {
                transform: scale(0.98);
            }
    </style>
</head>
<body>
    <!-- 新增：顶部工具栏 -->
    <div class="header-bar">
        <div class="header-title">Chat Mode</div>
        <div class="header-actions">
            <button class="header-btn" onclick="newSession()" title="清除上下文并开始新对话">✚</button>
            <button class="header-btn" onclick="resetChat()" title="仅清空当前屏幕显示">✂</button>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    你好！我是AI编程助手，有什么可以帮你的吗？
                </div>
            </div>
        </div>
        <div class="input-container">
            <textarea id="userInput" placeholder="输入你的消息..." onkeydown="handleKeyPress(event)" oninput="autoResize(this)"></textarea>
            <button class="send-button" onclick="sendMessage()">发送</button>
        </div>
        <div class="ai-warning">AICoding也可能会犯错，请核查重要信息。</div>
    </div>

    <script>
        var currentDiv; // 用于存储当前正在编辑的 div

        // --- 新增：按钮功能函数 ---
        function newSession() {
            // 1. 清空界面
            const messagesDiv = document.getElementById('chatMessages');
            messagesDiv.innerHTML = '';

            // 2. 添加默认欢迎语
            const welcomeDiv = document.createElement('div');
            welcomeDiv.className = 'message bot';
            welcomeDiv.innerHTML = '<div class="message-content">已开启新会话。</div>';
            messagesDiv.appendChild(welcomeDiv);

            // 3. 发送指令给 WebView (后端处理上下文清除)
            if (window.chrome && window.chrome.webview) {
                window.chrome.webview.postMessage("$cmd$new_session");
            }
        }

        function resetChat() {
            // 仅清空 UI，不一定清除后端上下文（根据需求调整）
            const messagesDiv = document.getElementById('chatMessages');
            messagesDiv.innerHTML = '';

            // 可选：通知后端 UI 已重置
            if (window.chrome && window.chrome.webview) {
                window.chrome.webview.postMessage("$cmd$reset_ui");
            }
        }
        // ------------------------

        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();

            if (message) {
                addMessage(message, 'user');
                input.value = '';

                // 重置高度：移除内联样式，让 CSS 的 min-height 生效
                input.style.height = '';

                // 发送消息到WebView
                if (window.chrome && window.chrome.webview) {
                    window.chrome.webview.postMessage(message);
                }
            }
        }

        function addMessage(text, type) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            // 配置 marked 选项
            marked.setOptions({
                highlight: function (code, language) {
                    if (language && hljs.getLanguage(language)) {
                        return hljs.highlight(code, { language: language }).value;
                    }
                    return hljs.highlightAuto(code).value;
                },
                breaks: true,
                gfm: true
            });

            // 解析 Markdown
            const parsedContent = marked.parse(text);
            messageDiv.innerHTML = `<div class="message-content">${parsedContent}</div>`;
            messagesDiv.appendChild(messageDiv);
            currentDiv = messageDiv.getElementsByClassName('message-content');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // 高亮代码块
            messageDiv.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });

            return 'ok';
        }

        function setMessage(text) {
            // 在解析前配置 marked 选项
            marked.setOptions({
                breaks: true,      // 将换行符转换为 <br>
                gfm: true,        // 启用 GitHub 风格的 Markdown
                mangle: false,    // 防止改变文本内容
                headerIds: false, // 防止为标题添加 id
                silent: true      // 忽略解析错误
            });

            try {
                const parsedContent = marked.parse(text);
                if (currentDiv && currentDiv[0]) {
                    currentDiv[0].innerHTML = parsedContent;

                    // 获取消息容器
                    const messagesDiv = document.getElementById('chatMessages');
                    // 使用 requestAnimationFrame 确保在 DOM 更新后滚动
                    requestAnimationFrame(() => {
                        messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    });

                    // 如果有代码块，重新应用高亮
                    currentDiv[0].querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightBlock(block);
                    });
                }
            } catch (e) {
                // 如果解析失败，直接显示纯文本（保留换行）
                if (currentDiv && currentDiv[0]) {
                    currentDiv[0].innerHTML = text
                        .replace(/&/g, '&amp;')
                        .replace(/</g, '&lt;')
                        .replace(/>/g, '&gt;')
                        .replace(/\n/g, '<br>');
                }
            }
            return 'ok';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function autoResize(textarea) {
            // 先重置为 auto 以获取正确的 scrollHeight（处理缩减的情况）
            textarea.style.height = 'auto';
            // scrollHeight 包含 padding 但不含 border。
            // 因为 box-sizing 是 border-box，style.height 代表包含 border 的总高度。
            // 所以需要 +2px (上下边框) 来补偿。
            // 同时使用 Math.max 确保高度不小于 CSS 定义的 min-height (36px)。
            textarea.style.height = (Math.max(textarea.scrollHeight + 2, 36)) + 'px';
        }
    </script>
</body>
</html>
